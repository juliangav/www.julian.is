<article class="cf-item">
    <figure class="cf-ico"><img src="{{ .Params.icon }}" alt="{{ .Title }}"></figure>
    <time class="cf-date"><span><b>{{ .Date.Format "Jan 2" }}</b> <br> {{ .Date.Format "2006" }}</span></time>
  
    <div class="cf-content">
      <h2 class="cf-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      
      <p class="cf-excerpt"> {{ .Description }}</p>
    </div>
   </article>
